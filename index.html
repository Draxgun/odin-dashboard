<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="mainContainer">
        
        <!--header -->
        <div class="header">
                <div class="searchBar">
                    <i class="material-icons custom" id="searchIcon">search</i>
                    <input type="text">
                </div>

                <div class="profile">
                    <i class="material-icons custom">notifications</i>
                    <img class="imageProfile" id="profilepicture1" src="img/mayamain.jpg" alt="dog-profile-picture">
                    <div class="nameText">Maya Saurus</div>
                </div>


                <div class="profileInfo">
                    <img class="imageProfile" id="profilepicture2" src="img/mayamain.jpg" alt="dog-profile-picture">
                    <div class="message">
                        <div class="greeting">Hi there,</div>
                        <div class="username">Maya Saurus (@TheRealMaya)</div>
                    </div>
                </div>
        </div>

        <!-- sidebar -->

        <div class="sidebar">
            
            <!--Logo -->
            <div class="logo">
                <i class="material-icons custom">pages</i>
                <div class="logoText">Dashboard</div>
            </div>

            <!--TabMenu -->
            <div class="tabMenu">

                <i class="material-icons custom">home</i>
                <div class="textLogo" id="houseText"> Home</div>

                <i class="material-icons custom">person</i>
                <div class="textLogo" id="profileText">Profile</div>

                <i class="material-icons custom">message</i>
                <div class="textLogo" id="messageText">Messages</div>

                <i class="material-icons custom">history</i>
                <div class="textLogo" id="historyText"> History</div>

                <i class="material-icons custom">task</i>
                <div class="textLogo" id="tasksText">Tasks</div>

                <i class="material-icons custom">people</i>
                <div class="textLogo" id="communityText">Communities</div>

            </div>


            <div class="settings">
                
                <i class="material-icons custom">settings</i>
                <div class="textLogo" id="settingsText"> Settings</div>

                <i class="material-icons custom">help</i>
                <div class="textLogo" id="supportText"> Support</div>

                <i class="material-icons custom">security</i>
                <div class="textLogo" id="privacyText"> Privacy</div>
                
            </div>
        </div>


        <!-- Content -->
        <div class="content">
            Content
        </div>

    </div>
</body>
</html>
